<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="addstudent.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <ul>
                
                <li><a href="#">
                    <img src="images/dashboard.png" alt="dash" class="icon">Dashboard</a></li>
                <li><a href="#">
                    <img src="images/student.png" alt="student" class="icon">Students</a></li>
                <li><a href="#">
                    <img src="images/lectures.png" alt="lectures" class="icon">Lecturers</a></li>
                <li><a href="#">
                    <img src="images/course.png" alt="Courses" class="icon">Courses</a></li>
                <li><a href="#">
                    <img src="images/exam.png" alt="exam" class="icon">Exams</a></li>
            </ul>
        </div>
        <div class="login">
            <h1>Add Student</h1>
            <form class="form">
                Student Name: <input type="text" id="studentName" name="studentName">
                Age: <input type="number" id="age" name="age">
                Email: <input type="email" id="email" name="email">
                Address: <input type="text" id="address" name="address">
                Contact: <input type="tel" id="contact" name="contact">
                GPA: <input type="number" id="gpa" name="gpa" step="0.01">
                
                <button type="submit">Add Student</button>
            </form>
        </div>
    </div>
</body>
</html>
