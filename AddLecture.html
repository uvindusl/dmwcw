<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="AddLecStyle.css">
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="lotus">
                <img src="AddLecimages/logo.png" alt="lotus">
            </div>
            <ul>
                <li><a href="#">
                    <img src="AddLecimages/dashboard.png" alt="dashboard" class="icon">Dashboard</a></li>
                <li><a href="#">
                    <img src="AddLecimages/student.png" alt="student" class="icon">Students</a></li>
                <li><a href="#">
                    <img src="AddLecimages/lectures.png" alt="lectures" class="icon">Lecturers</a></li>
                <li><a href="#">
                    <img src="AddLecimages/course.png" alt="Courses" class="icon">Courses</a></li>
                <li><a href="#">
                    <img src="AddLecimages/exam.png" alt="exam" class="icon">Exams</a></li>
            </ul>
        </div>
        <div class="pagebody">
            <h1>Add Lecturers</h1>
            <form class="lecdetails">

                <label for="name">Lecturer Name</label>
                <input type="text" id="lecname" name="lecname">

                <label for="contactno">Contact Number</label>
                <input type="number" id="contactno" name="contactno">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="address">Address</label>
                <input type="text" id="address" name="address">

                <button type="submit">Add Lecturer</button>


            </form>
        </div>
    </div>
    
</body>
</html>
